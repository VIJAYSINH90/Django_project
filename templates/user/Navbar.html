{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head> 

    <link rel="icon" href="{% static 'assets/img/favicon/favicon.png' %}" type="image/gif" />

    <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    /> 

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static '/assets/vendor/fonts/boxicons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static '/assets/vendor/css/core.css'%}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static '/assets/vendor/css/theme-default.css'%}" class="template-customizer-theme-css" />
    
    
    <link rel="stylesheet" href="{% static '/assets/vendor/css/demo.css'%}" />
    

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static '/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css'%}" />

    <link rel="stylesheet" href="{% static '/assets/vendor/libs/apex-charts/apex-charts.css'%}" />

    <!-- Page CSS -->

  </head>
  <body>
    
      
        <aside
          id="layout-menu"
          class="layout-menu menu-vertical menu bg-menu-theme"
          data-bg-class="bg-menu-theme"
        >
          <div class="app-brand demo">
            <a href="index.html" class="app-brand-link">
              <span class="app-brand-text demo menu-text fw-bolder ms-2"
                >E-Store</span
              >
            </a>

            <a
              href="javascript:void(0);"
              class="layout-menu-toggle menu-link text-large ms-auto d-xl-none"
            >
              <i class="bx bx-chevron-left bx-sm align-middle"></i>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1 ps ps--active-y">
            <!-- Dashboard -->
            <li class="menu-item active">
              <a href="index.html" class="menu-link">
                <i class="menu-icon tf-icons bx bx-home-circle"></i>
                <div data-i18n="Analytics">Dashboard</div>
              </a>
            </li>
            <li class="menu-item active">
              <a href="{% url 'login' %}" class="menu-link">
                <i class="menu-icon tf-icons bx bx-home-circle"></i>
                <div data-i18n="Analytics">Login</div>
              </a>
            </li>
            <li class="menu-item active">
              <a href="{% url 'register' %}" class="menu-link">
                <i class="menu-icon tf-icons bx bx-home-circle"></i>
                <div data-i18n="Analytics">Register</div>
              </a>
            </li>
            <div class="ps__rail-x" style="left: 0px; bottom: 0px">
              <div
                class="ps__thumb-x"
                tabindex="0"
                style="left: 0px; width: 0px"
              ></div>
            </div>
            <div class="ps__rail-y" style="top: 0px; height: 139px; right: 4px">
              <div
                class="ps__thumb-y"
                tabindex="0"
                style="top: 0px; height: 21px"
              ></div>
            </div>
          </ul>
        </aside>
     
  </body>
</html>
